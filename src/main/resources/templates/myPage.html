<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">마이 페이지</h5>
    <div class="row">

        <div class="col-4">
            <label for="profileImg" class="form-label fw-bold">프로필 이미지</label>
            <div id="image_container" class="text-center">
                <img id="thumnail" class="rounded-circle img-thumbnail" th:src="${imgUrl}" alt="">
            </div>
        </div>

        <div class="col-8">
            <div class="mb-3">
                <label class="fw-bold">ID</label>
                <input th:placeholder="${username}" disabled class="form-control">
            </div>

            <div class="mb-3">
                <label class="fw-bold">Email</label>
                <input th:placeholder="${userEmail}" disabled class="form-control">
            </div>
            <div class="float-end">
                <a th:href="@{/user/modify}" class="btn btn-primary">수정</a>
            </div>
        </div>


    </div>



</div>
</html>
