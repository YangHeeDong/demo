<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <div class="my-3 border-bottom">
        <div>
            <h4>회원가입</h4>
        </div>
    </div>
    <form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post" enctype="multipart/form-data">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="username" class="form-label">사용자ID</label>
            <input type="text" th:field="*{username}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password1" class="form-label">비밀번호</label>
            <input type="password" th:field="*{password1}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">비밀번호 확인</label>
            <input type="password" th:field="*{password2}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" th:field="*{email}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="profileImg" class="form-label">프로필 이미지</label>
            <div class="row mt-2 ">
                <div id="image_container" class="col-3 text-center">
                    <img id="thumnail" class="rounded-circle img-thumbnail" src="/Image/default_Img.png" alt="">
                </div>
                <div class="col-9">
                    <input type="file" class="form-control" id="imgData" name="imgData" accept="image/*" onchange="setThumbnail(event);">
                    <div class="mr-auto">
                        <button type="submit" class="btn btn-primary mt-2 ml-auto">회원가입</button>
                    </div>
                </div>
            </div>
        </div>

    </form>
</div>
<script layout:fragment="script" type='text/javascript'>
    function setThumbnail(event) {

        var reader = new FileReader();

        reader.onload = function(event) {


          var img = document.querySelector("#thumnail");
          img.setAttribute("src", event.target.result);

        };
        reader.readAsDataURL(event.target.files[0]);
      }
</script>
</html>
