<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <div class="my-3 border-bottom">
        <div>
            <h4>정보 수정</h4>
        </div>
    </div>
    <form th:action="@{/user/modify}" th:object="${userCreateForm}" method="post" enctype="multipart/form-data">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="username" class="form-label">사용자ID</label>
            <input class="form-control bg-secondary bg-opacity-25" type="text" readonly th:placeholder="${userCreateForm.username}" th:field="*{username}" th:value="${userCreateForm.username}">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input class="form-control bg-secondary bg-opacity-25" type="email" readonly th:placeholder="${userCreateForm.email}" th:field="*{email}" th:value="${userCreateForm.email}">
        </div>

        <!--   정보 수정 전에 들어가야하나     -->
<!--        <div class="mb-3">-->
<!--            <label for="oldPassword" class="form-label">현재 비밀번호</label>-->
<!--            <input type="password" th:field="*{oldPassword}" class="form-control">-->
<!--        </div>-->

        <div class="mb-3">
            <label for="password1" class="form-label">새 비밀번호</label>
            <input type="password" th:field="*{password1}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">새 비밀번호 확인</label>
            <input type="password" th:field="*{password2}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="profileImg" class="form-label">프로필 이미지</label>
            <div class="row mt-2 ">
                <div id="image_container" class="col-3 text-center">
                    <img id="thumnail" class="rounded-circle img-thumbnail" th:src="${imgUrl}" alt="">
                </div>
                <div class="col-9">
                    <input type="file" class="form-control" id="imgData" name="imgData" accept="image/*" onchange="setThumbnail(event);">
                    <div class="mt-3 float-end">
<!--                        <button type="submit" class="btn btn-primary">수정하기</button>-->
                        <button type="submit" class="btn btn-primary">수정하기</button>
                    </div>
                </div>
            </div>
        </div>

    </form>
</div>
<script layout:fragment="script" type='text/javascript'>
    function setThumbnail(event) {

        var reader = new FileReader();

        reader.onload = function(event) {


          var img = document.querySelector("#thumnail");
          img.setAttribute("src", event.target.result);

        };
        reader.readAsDataURL(event.target.files[0]);
      }
</script>
</html>
