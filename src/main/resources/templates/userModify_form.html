<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <div class="my-3 border-bottom">
        <div>
            <h4>정보 수정</h4>
        </div>
    </div>
    <form th:action="@{/user/modify}" th:object="${userCreateForm}" method="post">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="username" class="form-label">사용자ID</label>
            <input class="form-control bg-secondary bg-opacity-25" type="text" readonly th:placeholder="${userCreateForm.username}" th:field="*{username}" th:value="${userCreateForm.username}">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input class="form-control bg-secondary bg-opacity-25" type="email" readonly th:placeholder="${userCreateForm.email}" th:field="*{email}" th:value="${userCreateForm.email}">
        </div>

        <!--   정보 수정 전에 들어가야하나     -->
<!--        <div class="mb-3">-->
<!--            <label for="oldPassword" class="form-label">현재 비밀번호</label>-->
<!--            <input type="password" th:field="*{oldPassword}" class="form-control">-->
<!--        </div>-->

        <div class="mb-3">
            <label for="password1" class="form-label">새 비밀번호</label>
            <input type="password" th:field="*{password1}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">새 비밀번호 확인</label>
            <input type="password" th:field="*{password2}" class="form-control">
        </div>

        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">비밀번호 수정하기</button>
        </div>

    </form>
</div>
</html>
